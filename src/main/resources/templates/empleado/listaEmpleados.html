<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/ropaHombre.png">
    <style>
        body {
            background-image: url("/img/fondoTienda2.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        table .columna-tabla {
            font-weight: bold;
            color: #864412;/* Cambia esto al color que prefieras */
            background-color: #c0b9b9;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- HEADER -->
<div th:include="empleado/layout.html::encabezado"></div>

<!-- BANNER -->
<div class="bg-dark py-5 mt-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-12 text-center">
                <h1 class="text-white">EMPLEADOS</h1>
            </div>
        </div>
    </div>
</div>

<div class="container py-4 flex-grow-1">

<!-- Tabla de Empleados -->
<div class="table-responsive">
    <table class="table table-striped table-hover table-bordered text-center">
        <thead class="thead-dark">
        <tr>
            <th scope="col" class="columna-tabla">ID</th>
            <th scope="col" class="columna-tabla">DNI</th>
            <th scope="col" class="columna-tabla">Nombre</th>
            <th scope="col" class="columna-tabla">Apellido</th>
            <th scope="col" class="columna-tabla">Direccion</th>
            <th scope="col" class="columna-tabla">Telefono</th>
            <th scope="col" class="columna-tabla">Usuario</th>
            <th scope="col" class="columna-tabla">Fecha Nacimiento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${empleados}" th:object="${emp}">
            <td th:text="*{idEmpleado}"></td>
            <td th:text="*{dni}"></td>
            <td th:text="*{nombre}"></td>
            <td th:text="*{apellido}"></td>
            <td th:text="*{direccion}"></td>
            <td th:text="*{telefono}"></td>
            <td th:text="*{usuario}"></td>
            <td th:text="*{fechaNacimiento}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>

<div th:include="empleado/layout.html::pie_pagina"></div>

<!-- BOOTSTRAP JAVASCRIPT -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
