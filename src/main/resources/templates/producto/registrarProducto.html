<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/ropaHombre.png">
    <style>
        body {
            background-image: url("/img/fondoTienda5.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .custom-label {
            color: #343434;
            font-weight: bold;
        }
        .titulo-anadir-producto {
            color: #723c13 !important;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div th:include="empleado/layout.html::encabezado"></div>

<div class="container py-5">

    <!-- Banner de título -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-8 text-center">
            <h1 class="display-4 fw-bold text-success titulo-anadir-producto" style="display: inline-block; background-color: gray; text-align: center; border-radius: 10px;">AGREGAR NUEVO PRODUCTO</h1>
            <img src="/img/iconoAgregarProducto.png" alt="Descripción de la imagen" class="d-inline-block" style="width: 170px; height: 170px;">
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form th:action="@{/producto/guardarProducto}" method="post" enctype="multipart/form-data">

                <!-- Campo de Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label custom-label">Nombre del Producto:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" required autocomplete="off" autofocus>
                </div>

                <!-- Campo de Descripción -->
                <div class="mb-3">
                    <label for="descripcion" class="form-label custom-label">Descripción:</label>
                    <textarea class="form-control" id="descripcion" rows="1" name="descripcion" placeholder="Ingrese la descripción del producto" required autocomplete="off"></textarea>
                </div>

                <!-- Campo de Precio -->
                <div class="mb-3">
                    <label for="precio" class="form-label custom-label">Precio:</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="precio" step="0.01" name="precio" placeholder="Ingrese el precio del producto" required autocomplete="off">
                    </div>
                </div>

                <!-- Campo de Stock -->
                <div class="mb-3">
                    <label for="stock" class="form-label custom-label">Stock:</label>
                    <input type="number" class="form-control" id="stock" name="stock" placeholder="Ingrese la cantidad en stock" required autocomplete="off">
                </div>

                <!-- Campo de Imagen -->
                <div class="mb-3">
                    <label for="img" class="form-label custom-label">Imagen:</label>
                    <div class="input-group">
                        <input type="file" class="form-control" id="img" name="img" aria-describedby="inputGroupFileAddon" aria-label="Upload">
                        <label class="input-group-text" for="img">Subir 30 x 30</label>
                    </div>
                </div>

                <!-- Botones de Guardar y Cancelar -->
                <div class="d-flex justify-content-center mb-2">
                    <button type="submit" class="btn btn-success btn-lg" style="width: 50%">Guardar Producto</button>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-secondary btn-lg" th:href="@{/producto/listaProductos}" style="width: 50%">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>

<div th:include="empleado/layout.html::pie_pagina"></div>

<!-- BOOTSTRAP JAVASCRIPT -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
