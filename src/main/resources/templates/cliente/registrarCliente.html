<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente</title>
    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/ropaHombre.png">
    <style>
        body {
            background-image: url("/img/fondoTienda3.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .custom-label {
            color: #343434;
            font-weight: bold;
        }
        .titulo-anadir-cliente {
            color: #723c13 !important;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div th:include="empleado/layout.html::encabezado"></div>

<div class="container py-5">

    <!-- Banner de título -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-8 text-center">
            <h1 class="display-4 fw-bold text-success titulo-anadir-cliente"  style="display: inline-block; background-color: gray; text-align: center; border-radius: 10px;">REGISTRAR NUEVO CLIENTE</h1>
            <img src="/img/agregarCliente.png" alt="Descripción de la imagen" class="d-inline-block" style="width: 170px; height: 170px;">
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form th:action="@{/cliente/registrarCliente}" method="post">

                <!-- Campo de Dni -->
                <div class="mb-3">
                    <label for="dni" class="form-label custom-label">DNI:</label>
                    <input type="text" class="form-control" id="dni" name="dni" placeholder="Ingrese DNI del cliente" required autocomplete="off" autofocus>
                </div>

                <!-- Campo de Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label custom-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del cliente" required autocomplete="off">
                </div>

                <!-- Campo de Email -->
                <div class="mb-3">
                    <label for="email" class="form-label custom-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Dirección de correo electronico del cliente" required autocomplete="off">
                </div>

                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label custom-label">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>

                <!-- Botones de Guardar y Cancelar -->
                <div class="d-flex justify-content-center mb-2">
                    <button type="submit" class="btn btn-success btn-lg" style="width: 50%">Guardar Cliente</button>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-secondary btn-lg" th:href="@{/cliente/listaClientes}" style="width: 50%">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:include="empleado/layout.html::pie_pagina"></div>

<!-- BOOTSTRAP JAVASCRIPT -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
