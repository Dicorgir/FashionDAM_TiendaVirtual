<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <style>

            background-image: url("/img/fondoMusica.png");

        }
        .img-button {

        }
        .button {

            height: 430px;
            margin-bottom: 70px;
            border-radius: 30px;

        .button-container {
            display: flex;

<body>
<div th:include="empleado/layout.html::encabezado"></div>
<div class="row justify-content-center mb-5">
    <div class="col-md-8 text-center">
        <div class="bg-dark py-5 mt-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="header-container">

                        <img src="/img/iconoMusica.png" alt="DescripciÃ³n de la imagen" class="d-inline-block" style="width: 170px; height: 170px;">

                </div>
            </div>
        </div>
    </div>
</div>
<div id="spotifyArtists"></div>
<div class="button-container">
    <button onClick="redirectToSpotify()" class="button">
        <img src="/img/iconoSpotify.png" alt="Go to Spotify" class="img-button">

<div th:include="empleado/layout.html::pie_pagina"></div>
